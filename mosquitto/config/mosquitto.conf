# Mosquitto 轻量配置

# 监听配置
listener 1883
protocol mqtt

# 允许匿名（生产环境建议配置认证）
allow_anonymous true

# 持久化
persistence true
persistence_location /mosquitto/data/

# 日志配置
log_dest stdout
log_type error
log_type warning
log_type notice

# 性能优化
max_queued_messages 1000
message_size_limit 0

# 连接配置
max_connections -1